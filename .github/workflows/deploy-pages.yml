name: Deploy Family Tree Site

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FAMILY_DATA_DIR: ${{ vars.FAMILY_DATA_DIR || 'examples/royal-family-files' }}
      FAMILY_ROOT_PERSON: ${{ vars.FAMILY_ROOT_PERSON }}
      SITE_OUTPUT_DIR: ${{ vars.SITE_OUTPUT_DIR || 'output' }}
      AVATARS_SUBDIR: ${{ vars.AVATARS_SUBDIR || 'avatars' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: npm install

      - name: Build static site
        run: npm run build
        env:
          ELEVENTY_PATH_PREFIX: ${{ steps.pages.outputs.base_path }}

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ${{ env.SITE_OUTPUT_DIR }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
